<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Ease2Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <h4>Welcome, <span th:text="${username}"></span>!</h4>
                        <p>Your role: <span th:text="${role}"></span></p>
                        
                        <div class="row mt-4">
                            <div class="col-md-4 mb-3">
                                <div class="card bg-info text-white">
                                    <div class="card-body">
                                        <h5>Quick Actions</h5>
                                        <a href="/invoices/new" class="btn btn-light btn-sm mt-2">Create New Bill</a>
                                        <a href="/products" class="btn btn-light btn-sm mt-2">Manage Products</a>
                                        <a href="/customers" class="btn btn-light btn-sm mt-2">Manage Customers</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <h5>Reports</h5>
                                        <a href="/reports/daily" class="btn btn-light btn-sm mt-2">Daily Report</a>
                                        <a href="/reports/monthly" class="btn btn-light btn-sm mt-2">Monthly Report</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card bg-warning text-dark">
                                    <div class="card-body">
                                        <h5>System</h5>
                                        <a href="/users" class="btn btn-dark btn-sm mt-2">Manage Users</a>
                                        <form th:action="@{/logout}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-dark btn-sm mt-2">Logout</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
