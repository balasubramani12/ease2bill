<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${customer.custId == null}">New Customer</title>
    <title th:if="${customer.custId != null}">Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white" th:if="${customer.custId == null}">
                        <h4>Add New Customer</h4>
                    </div>
                    <div class="card-header bg-warning text-dark" th:if="${customer.custId != null}">
                        <h4>Edit Customer</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${customer.custId == null} ? @{/customers/new} : @{/customers/edit/{id}(id=${customer.custId})}" 
                              th:object="${customer}" method="post">
                            
                            <!-- Validation Errors -->
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>

                            <input type="hidden" th:if="${customer.custId != null}" th:field="*{custId}" />

                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>

                            <button th:if="${customer.custId == null}" type="submit" class="btn btn-success w-100">Create Customer</button>
                            <button th:if="${customer.custId != null}" type="submit" class="btn btn-warning w-100">Update Customer</button>
                            <a href="/customers" class="btn btn-secondary w-100 mt-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
