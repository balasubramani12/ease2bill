<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Customers - Ease2Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Customers</h2>
            <a href="/customers/new" class="btn btn-success">Add New Customer</a>
        </div>

        <!-- Search Form -->
        <form th:action="@{/customers}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="search" 
                       placeholder="Search by name..." 
                       th:value="${searchTerm}">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
                <a href="/customers" class="btn btn-outline-secondary">Clear</a>
            </div>
        </form>

        <!-- Success Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
            Customer created successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.updated}" class="alert alert-info alert-dismissible fade show">
            Customer updated successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.deleted}" class="alert alert-warning alert-dismissible fade show">
            Customer deleted!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.custId}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.email} ?: 'N/A'"></td>
                    <td th:text="${customer.address} ?: 'N/A'"></td>
                    <td>
                        <a th:href="@{/customers/edit/{id}(id=${customer.custId})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/customers/delete/{id}(id=${customer.custId})}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
