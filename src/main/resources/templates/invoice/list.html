<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Invoices - Ease2Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Invoices</h2>
            <a href="/invoices/new" class="btn btn-primary">Create New Invoice</a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/invoices}" method="get" class="mb-4">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="date" class="form-control" name="date" th:value="${selectedDate}">
                </div>
                <div class="col-md-4">
                    <select class="form-select" name="status">
                        <option value="">All Statuses</option>
                        <option value="PAID" th:selected="${selectedStatus == 'PAID'}">Paid</option>
                        <option value="UNPAID" th:selected="${selectedStatus == 'UNPAID'}">Unpaid</option>
                        <option value="PARTIAL" th:selected="${selectedStatus == 'PARTIAL'}">Partial</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-primary" type="submit">Filter</button>
                    <a href="/invoices" class="btn btn-outline-secondary">Clear</a>
                </div>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Invoice #</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Total</th>
                        <th>Savings</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="invoice : ${invoices}">
                        <td th:text="${invoice.invoiceId}"></td>
                        <td th:text="${invoice.customer.name}"></td>
                        <td th:text="${#temporals.format(invoice.invoiceDate, 'dd-MM-yyyy')}"></td>
                        <td th:text="${#temporals.format(invoice.invoiceTime, 'HH:mm')}"></td>
                        <td>₹<span th:text="${invoice.totalAmt}"></span></td>
                        <td>₹<span th:text="${invoice.totalSaved}"></span></td>
                        <td>
                            <span th:if="${invoice.paymentStatus == 'PAID'}" class="badge bg-success">PAID</span>
                            <span th:if="${invoice.paymentStatus == 'UNPAID'}" class="badge bg-warning">UNPAID</span>
                            <span th:if="${invoice.paymentStatus == 'PARTIAL'}" class="badge bg-info">PARTIAL</span>
                        </td>
                        <td>
                            <a th:href="@{/invoices/{id}(id=${invoice.invoiceId})}" class="btn btn-sm btn-info">View</a>
                            <a th:if="${invoice.paymentStatus != 'PAID'}" th:href="@{/invoices/pay/{id}(id=${invoice.invoiceId})}" class="btn btn-sm btn-success">Pay</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
