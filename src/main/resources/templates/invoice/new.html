<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Invoice - Ease2Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card { cursor: pointer; transition: all 0.2s; }
        .product-card:hover { transform: scale(1.02); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .cart-item { background-color: #f8f9fa; border-left: 4px solid #0d6efd; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Create New Invoice</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/invoices/save}" method="post" id="invoiceForm">
                            <input type="hidden" name="userId" value="1" />

                            <!-- Customer Selection -->
                            <div class="mb-3">
                                <label for="customerId" class="form-label">Select Customer <span class="text-danger">*</span></label>
                                <select class="form-select" id="customerId" name="customerId" required>
                                    <option value="">-- Select Customer --</option>
                                    <option th:each="cust : ${customers}" 
                                            th:value="${cust.custId}" 
                                            th:text="${cust.name + ' (' + cust.phone + ')'}"></option>
                                </select>
                            </div>

                            <!-- Product Selection -->
                            <div class="mb-3">
                                <label class="form-label">Select Product</label>
                                <div class="row g-2">
                                    <div class="col-md-8">
                                        <select class="form-select" id="productId">
                                            <option value="">-- Select Product --</option>
                                            <option th:each="prod : ${products}" 
                                                    th:value="${prod.prodId}" 
                                                    th:text="${prod.name + ' - ₹' + prod.prodSellingPrice + ' (' + prod.stock + ' in stock)'}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="number" step="0.001" class="form-control" id="quantity" placeholder="Qty" min="0.001" value="1">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-success mt-2" onclick="addItemToCart()">Add to Cart</button>
                            </div>

                            <!-- Cart Items -->
                            <div class="mb-3">
                                <h5>Cart Items (<span id="itemCount">0</span>)</h5>
                                <div id="cartItems">
                                    <!-- Cart items will be added here dynamically -->
                                    <div th:if="${#lists.isEmpty(invoiceItems)}" class="text-muted">
                                        No items added yet.
                                    </div>
                                    <div th:unless="${#lists.isEmpty(invoiceItems)}" th:each="item, iter : ${invoiceItems}" class="cart-item p-2 mb-2 rounded">
                                        <input type="hidden" th:name="|invoiceItems[${iter.index}].product.prodId|" th:value="${item.product.prodId}" />
                                        <input type="hidden" th:name="|invoiceItems[${iter.index}].quantity|" th:value="${item.quantity}" />
                                        <input type="hidden" th:name="|invoiceItems[${iter.index}].price|" th:value="${item.price}" />
                                        <input type="hidden" th:name="|invoiceItems[${iter.index}].subtotal|" th:value="${item.subtotal}" />
                                        <input type="hidden" th:name="|invoiceItems[${iter.index}].subsaved|" th:value="${item.subsaved}" />
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <strong th:text="${item.product.name}"></strong><br/>
                                                <small>Qty: <span th:text="${item.quantity}"></span> × ₹<span th:text="${item.price}"></span></small>
                                            </div>
                                            <div>
                                                ₹<span th:text="${item.subtotal}"></span>
                                                <button type="button" class="btn btn-sm btn-danger ms-2" onclick="removeItem(this)">×</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100" 
                                    th:disabled="${#lists.isEmpty(invoiceItems)}">Create Invoice</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Product Gallery (Alternative Selection) -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h6>Product Gallery</h6>
                    </div>
                    <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                        <div class="row g-2">
                            <div class="col-12" th:each="prod : ${products}">
                                <div class="card product-card mb-2" 
                                     th:onclick="|selectProduct(${prod.prodId}, '${prod.name}', ${prod.prodSellingPrice})|"
                                     th:title="${prod.prodDesc}">
                                    <div class="card-body p-2">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <div><strong th:text="${prod.name}"></strong></div>
                                                <div><small th:text="${prod.prodCat}"></small></div>
                                            </div>
                                            <div>
                                                <div>₹<span th:text="${prod.prodSellingPrice}"></span></div>
                                                <div><small><span th:text="${prod.stock}"></span> <span th:text="${prod.prodUnits}"></span></small></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cartItems = [];
        let itemCount = 0;

        function addItemToCart() {
            const productId = document.getElementById('productId').value;
            const quantity = document.getElementById('quantity').value;
            
            if (!productId || !quantity || quantity <= 0) {
                alert('Please select a product and enter valid quantity');
                return;
            }

            // Find product details
            const productSelect = document.getElementById('productId');
            const selectedOption = productSelect.options[productSelect.selectedIndex];
            const productName = selectedOption.text.split(' - ')[0];
            const productPrice = parseFloat(selectedOption.text.split(' - ₹')[1].split(' (')[0]);

            // Create item object
            const item = {
                productId: productId,
                productName: productName,
                quantity: parseFloat(quantity),
                price: productPrice,
                subtotal: (parseFloat(quantity) * productPrice).toFixed(2),
                subsaved: 0 // You can calculate this if you have MRP
            };

            // Add to cart
            cartItems.push(item);
            renderCart();
            document.getElementById('quantity').value = 1;
        }

        function removeItem(button) {
            const index = button.closest('.cart-item').dataset.index;
            cartItems.splice(index, 1);
            renderCart();
        }

        function selectProduct(productId, productName, productPrice) {
            document.getElementById('productId').value = productId;
            document.getElementById('quantity').value = 1;
            alert(productName + ' selected. Enter quantity and click "Add to Cart".');
        }

        function renderCart() {
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = '';
            itemCount = cartItems.length;
            document.getElementById('itemCount').textContent = itemCount;

            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<div class="text-muted">No items added yet.</div>';
                return;
            }

            cartItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item p-2 mb-2 rounded';
                itemDiv.dataset.index = index;
                itemDiv.innerHTML = `
                    <input type="hidden" name="invoiceItems[${index}].product.prodId" value="${item.productId}" />
                    <input type="hidden" name="invoiceItems[${index}].quantity" value="${item.quantity}" />
                    <input type="hidden" name="invoiceItems[${index}].price" value="${item.price}" />
                    <input type="hidden" name="invoiceItems[${index}].subtotal" value="${item.subtotal}" />
                    <input type="hidden" name="invoiceItems[${index}].subsaved" value="${item.subsaved}" />
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong>${item.productName}</strong><br/>
                            <small>Qty: ${item.quantity} × ₹${item.price}</small>
                        </div>
                        <div>
                            ₹${item.subtotal}
                            <button type="button" class="btn btn-sm btn-danger ms-2" onclick="removeItem(this)">×</button>
                        </div>
                    </div>
                `;
                cartContainer.appendChild(itemDiv);
            });
        }

        // Initialize cart from server-side if any
        window.addEventListener('DOMContentLoaded', (event) => {
            // If you want to pre-load items from server, you can populate cartItems here
            // For now, we start with empty cart
        });
    </script>
</body>
</html>
