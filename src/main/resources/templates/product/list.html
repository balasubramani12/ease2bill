<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products - Ease2Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Products</h2>
            <a href="/products/new" class="btn btn-primary">Add New Product</a>
        </div>

        <!-- Search Form -->
        <form th:action="@{/products}" method="get" class="mb-4">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="name" 
                           placeholder="Search by name..." 
                           th:value="${searchName}">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="category" 
                           placeholder="Filter by category..." 
                           th:value="${searchCategory}">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                    <a href="/products" class="btn btn-outline-secondary">Clear</a>
                </div>
            </div>
        </form>

        <!-- Success Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
            Product created successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.updated}" class="alert alert-info alert-dismissible fade show">
            Product updated successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.deleted}" class="alert alert-warning alert-dismissible fade show">
            Product deleted!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>UPC/SKU</th>
                        <th>MRP</th>
                        <th>Selling Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.prodId}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.prodCat} ?: 'N/A'"></td>
                        <td th:text="${product.prodSku} ?: 'N/A'"></td>
                        <td>₹<span th:text="${product.prodMrp}"></span></td>
                        <td>₹<span th:text="${product.prodSellingPrice}"></span></td>
                        <td th:text="${product.stock}"></td>
                        <td>
                            <a th:href="@{/products/edit/{id}(id=${product.prodId})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/products/delete/{id}(id=${product.prodId})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
