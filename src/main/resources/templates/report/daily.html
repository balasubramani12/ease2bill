<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Report - <span th:text="${formattedDate}"></span> - Ease2Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Daily Sales Report</h2>
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <!-- Date Filter -->
        <form th:action="@{/reports/daily}" method="get" class="mb-4">
            <div class="input-group">
                <span class="input-group-text">Select Date</span>
                <input type="date" class="form-control" name="date" th:value="${reportDate}">
                <button class="btn btn-primary" type="submit">Generate Report</button>
            </div>
        </form>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Report for: <span th:text="${formattedDate}"></span></h4>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5>Total Sales</h5>
                                <h2>₹<span th:text="${totalSales}"></span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <h5>Total Savings</h5>
                                <h2>₹<span th:text="${totalSavings}"></span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-dark">
                            <div class="card-body">
                                <h5>Total Invoices</h5>
                                <h2 th:text="${invoices.size()}"></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <h5>Invoices for <span th:text="${formattedDate}"></span></h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Invoice #</th>
                                <th>Customer</th>
                                <th>Time</th>
                                <th>Total Amount</th>
                                <th>Total Savings</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${invoices.empty}">
                                <td colspan="7" class="text-center">No invoices found for this date.</td>
                            </tr>
                            <tr th:each="invoice : ${invoices}">
                                <td th:text="${invoice.invoiceId}"></td>
                                <td th:text="${invoice.customer.name}"></td>
                                <td th:text="${#temporals.format(invoice.invoiceTime, 'HH:mm')}"></td>
                                <td>₹<span th:text="${invoice.totalAmt}"></span></td>
                                <td>₹<span th:text="${invoice.totalSaved}"></span></td>
                                <td>
                                    <span th:if="${invoice.paymentStatus == 'PAID'}" class="badge bg-success">PAID</span>
                                    <span th:if="${invoice.paymentStatus == 'UNPAID'}" class="badge bg-warning">UNPAID</span>
                                    <span th:if="${invoice.paymentStatus == 'PARTIAL'}" class="badge bg-info">PARTIAL</span>
                                </td>
                                <td>
                                    <a th:href="@{/invoices/{id}(id=${invoice.invoiceId})}" class="btn btn-sm btn-info">View</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
