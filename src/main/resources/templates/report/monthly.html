<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monthly Report - <span th:text="${formattedMonth}"></span> - Ease2Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Monthly Sales Report</h2>
            <a href="/" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <!-- Month Filter -->
        <form th:action="@{/reports/monthly}" method="get" class="mb-4">
            <div class="input-group">
                <span class="input-group-text">Select Month</span>
                <input type="month" class="form-control" name="monthYear" 
                       th:value="${reportMonth.year + '-' + (reportMonth.monthValue < 10 ? '0' + reportMonth.monthValue : reportMonth.monthValue)}">
                <button class="btn btn-primary" type="submit">Generate Report</button>
            </div>
        </form>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Report for: <span th:text="${formattedMonth}"></span></h4>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5>Grand Total Sales</h5>
                                <h2>₹<span th:text="${grandTotalSales}"></span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <h5>Grand Total Savings</h5>
                                <h2>₹<span th:text="${grandTotalSavings}"></span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-dark">
                            <div class="card-body">
                                <h5>Total Invoices</h5>
                                <h2 th:text="${dailyGroups.values().stream().mapToInt(List::size).sum()}"></h2>
                            </div>
                        </div>
                    </div>
                </div>

                <h5>Daily Breakdown for <span th:text="${formattedMonth}"></span></h5>
                <div th:each="entry : ${dailyGroups}">
                    <div class="card mb-3">
                        <div class="card-header bg-light">
                            <h5 th:text="${#temporals.format(entry.key, 'EEEE, dd MMMM yyyy')}"></h5>
                            <div class="text-end">
                                <span class="badge bg-success">Sales: ₹<span th:text="${dailySales.get(entry.key)}"></span></span>
                                <span class="badge bg-info">Savings: ₹<span th:text="${dailySavings.get(entry.key)}"></span></span>
                                <span class="badge bg-secondary">Invoices: <span th:text="${entry.value.size()}"></span></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Invoice #</th>
                                            <th>Customer</th>
                                            <th>Time</th>
                                            <th>Total</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="invoice : ${entry.value}">
                                            <td th:text="${invoice.invoiceId}"></td>
                                            <td th:text="${invoice.customer.name}"></td>
                                            <td th:text="${#temporals.format(invoice.invoiceTime, 'HH:mm')}"></td>
                                            <td>₹<span th:text="${invoice.totalAmt}"></span></td>
                                            <td>
                                                <span th:if="${invoice.paymentStatus == 'PAID'}" class="badge bg-success">PAID</span>
                                                <span th:if="${invoice.paymentStatus == 'UNPAID'}" class="badge bg-warning">UNPAID</span>
                                                <span th:if="${invoice.paymentStatus == 'PARTIAL'}" class="badge bg-info">PARTIAL</span>
                                            </td>
                                            <td>
                                                <a th:href="@{/invoices/{id}(id=${invoice.invoiceId})}" class="btn btn-sm btn-info">View</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
